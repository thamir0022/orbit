name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Optimization: Cancel previous runs if a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Backend (NestJS)
  api-check:
    name: API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api # Sets the context for all steps to the api folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Ensure this matches your local pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          # Important: Point to the specific lockfile since it's not in the root
          cache-dependency-path: ./api/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Code
        run: pnpm run lint
        # Fails if your code doesn't meet standard linting rules

      # - name: Run Unit Tests
      #   run: pnpm run test
      - name: Production Build
        run: pnpm run build
        # Ensures the app actually compiles without error

  # Job 2: Frontend (Next.js)
  client-check:
    name: Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client # Sets the context for all steps to the client folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ./client/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Code
        run: pnpm run lint

      # - name: Run Tests
      #   run: pnpm run test
      - name: Production Build
        run: pnpm run build
        # This is critical for Next.js to catch Type errors and build failures
